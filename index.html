<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.css" media="screen">
  <link rel="stylesheet" href="style.css">
  <title>jQuery Form Validation</title>
</head>

<body>
  <div class="container">
    <h1 class="page-header">jQuery Form Validation</h1>

    <!-- Sample Form -->
    <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" id="regForm">
      <label>Username</label>
      <br />
      <!-- Username Input -->
      <input type="text" name="username" id="username" class="form-control" autocomplete="off" />
      <!-- Username Validation Message -->
      <p id="username-error"></p>
      <br />
      <br />
      <label>E-Mail</label>
      <br />
      <!-- E-Mail Input -->
      <input type="email" name="email" id="email" class="form-control" autocomplete="off" />
      <!-- E-Mail Validation Message -->
      <p id="email-error"></p>
      <br />
      <br />
      <!-- Submit Button -->
      <button type="submit" id="submitButton" name="button" class="btn btn-lg btn-success" disabled>Submit</button>
    </form>

  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Custom JavaScript/jQuery File -->
  <script src="scripts.js"></script>
</body>

</html>
